---
layout: default
---
<section id="intro">
    <div class="header flex-row-between">
        <h1>{{ site.greetings }}</h1>
    </div>
    <div class="bio">
        <img src="/assets/img/profile.jpg" />
	    <desc>{{ site.description }}</desc>
    </div>
    <div class="social-connect">
        <div class="social-connect-icons">
            <a href="https://www.linkedin.com/in/olafurnielsen/" target="_blank"
              rel="noopener noreferrer"><i class="fa fa-linkedin" aria-hidden="true"></i> LinkedIn</a>

              <a href="https://twitter.com/olafurnielsen/" target="_blank"
              rel="noopener noreferrer"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</a>

            <a href="https://github.com/olafurnielsen/" target="_blank"
              rel="noopener noreferrer"><i class="fa fa-github" aria-hidden="true"></i> GitHub</a>


          </div>
    </div>
</section>

<section class="posts" id="Blog">
    <h2>Thoughts</h2>
    <h4>On technology, business and life</h4>
    <ul>
        {% for post in site.posts %}
        <li>
		<a href="{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
        </li>
        {% endfor %}
    </ul>
</section>
